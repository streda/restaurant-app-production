<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- PNG favicons (32x32, 16x16) -->
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <!-- Manifest for Progressive Web App (if you want PWA features) -->
<link rel="manifest" href="/favicon/site.webmanifest" />
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./nav.css">
</head>
<body>
  
  <!--! NAVBAR CONTAINER (START)-->
  <nav class="navbar-container">
    <div class="brand-title">Skyline Restaurant</div>
    <a href="#" class="toggle-button">
      <span class="bar"></span> 
      <span class="bar"></span>
      <span class="bar"></span>
    </a>

    <!-- NAVBAR LINKS DIV (START)-->
    <div class="navbar-links">
      <span class="close-btn" id="close-btn">&times;</span>
      <ul>
        <li id="profile-container"></li>
        <li><a href="#" data-type="home" class="navbar-link">Home</a></li>
        <li><a href="#" data-type="drinks" class="navbar-link">Drinks</a></li>
        <li><a href="#" data-type="desserts" class="navbar-link">Desserts</a></li>
        <li><a href="#" data-type="sandwich" class="navbar-link">Sandwiches</a></li>
        <!-- <img src="./image/ham-sandwich.png" alt=""> -->
      </ul>
    </div>
    <!-- NAVBAR LINKS DIV (END)-->

  </nav>
  <!--! NAVBAR CONTAINER (END)-->

  <section class="section-one">
    <div class="logo-container">
      <img src="./image/burger.png" alt="Burger Picture" class="header-logo">
      <div class="header-text">
        <!-- <h1>Fresh Sandwich Deli</h1>
        <p>Happy gut feelings is what we offer!!!</p> -->
      </div>
    </div>
  </section>

  <div class="body-content-container">
    <div class="items-container" id="section-menu"></div>
    <div class="order-summary-container" id="section-summary"></div>
    <div class="section-complete" id="section-complete"></div>
  </div>

  <script type="module" src="./index.js" defer></script>
  <script type="module" src="./script.js" defer></script>
  <script type="module" src="./logout.js" defer></script>
  <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
