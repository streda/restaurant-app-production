<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
<link rel="manifest" href="/favicon/site.webmanifest" />
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./nav.css">
</head>
<body>
  
  <!--! NAVBAR CONTAINER (START)-->
  <nav class="navbar-container">
    <div class="brand-title">Skyline Restaurant</div>
    <a href="#" class="toggle-button">
      <span class="bar"></span> 
      <span class="bar"></span>
      <span class="bar"></span>
    </a>

    <div class="navbar-links">
      <span class="close-btn" id="close-btn">&times;</span>
      <ul>
        <li id="profile-container"></li>
        <li><a href="#" data-type="home" class="navbar-link">Home</a></li>
        <li><a href="#" data-type="drinks" class="navbar-link">Drinks</a></li>
        <li><a href="#" data-type="desserts" class="navbar-link">Desserts</a></li>
        <li><a href="#" data-type="sandwich" class="navbar-link">Sandwiches</a></li>
      </ul>
    </div>

  </nav>

  <section class="section-one">
    <div class="logo-container">
      <img src="./image/burger.png" alt="Burger Picture" class="header-logo">
      <div class="header-text">
      </div>
    </div>
  </section>

  <div class="body-content-container">
    <div class="items-container" id="section-menu">
       <div class="landing-page-content">
          <h2>Welcome to Our Food Ordering App!</h2>
          <p>Explore our menu to find your favorite sandwiches, desserts, and drinks. Please navigate to our menu bar at the top right to get started.</p>
          <p>🥪 🍪 🍺</p>
        </div>
    </div>
    <div class="order-summary-container" id="order-summary-container"></div>
    <div class="section-complete" id="section-complete"></div>
  </div>

  <script type="module" src="./index.js" defer></script>
  <script type="module" src="./script.js" defer></script>
  <script type="module" src="./logout.js" defer></script>
  <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
