<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="./image/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="./image/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="apple-touch-icon" href="./image/apple-touch-icon.png" sizes="180x180">
  <!-- <link rel="manifest" href="/site.webmanifest"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./nav.css">
  <link rel="stylesheet" href="./signUp.css">
</head>
<body>  
   <nav class="navbar-container">
      <div class="brand-title">H Restaurant</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span> 
        <span class="bar"></span>
        <span class="bar"></span>
      </a>     
      <div class="navbar-links">
        <span class="close-btn" id="close-btn">&times;</span> 
        <ul>
          <li id="profile-container"></li> 
          <li><a href="./index.html" data-type="home" class="navbar-link">Home</a></li>
          <li><a href="./index.html" data-type="drinks" class="navbar-link">Drinks</a></li>
          <li><a href="./index.html" data-type="desserts" class="navbar-link">Desserts</a></li>
          <li><a href="./index.html" data-type="sandwich" class="navbar-link">Sandwiches</a></li>
        </ul>
      </div>
    </nav>

  <div class="signUp-container" id="signUp-container">
    <div class="logo-container">
      <img src="./image/burger.png" alt="Burger Picture" class="header-logo">
      <div class="header-text">
        <h1>Fresh Sandwich Deli</h1>
        <p>Happy gut feelings is what we offer!!!</p>
      </div>
    </div>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign Up</button>
    </form>
  </div>

  <script type="module" src="./signUp.js" defer></script> 
  <script type="module" src="./script.js" defer></script> 
  <!-- <script type="module" src="./logout.js" defer></script> -->
</body>
</html>
